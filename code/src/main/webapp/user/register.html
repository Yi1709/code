<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="/static/layui/css/layui.css"/>
    <script src="/static/fsLayui/plugins/jquery/jquery.min.js"></script>
</head>
<body style="height: 300px;">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
    <legend>用户注册</legend>
</fieldset>
<form class="layui-form" action="/user/register" method="post" style="text-align: center;">
    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
        <div class="layui-input-inline">
            <input type="text" name="userName" required="true" lay-verify="userName" placeholder="请输入用户名"
                   autocomplete="off"
                   class="layui-input" style="width: 280px;">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">密&nbsp;&nbsp;码</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required="true" lay-verify="passWord" placeholder="请输入密码"
                   autocomplete="off"
                   class="layui-input" style="width: 280px;">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">昵&nbsp;&nbsp;称</label>
        <div class="layui-input-inline">
            <input type="text" name="nickname" required="true" lay-verify="nickname" placeholder="请输入昵称"
                   autocomplete="off"
                   class="layui-input" style="width: 280px;">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 5px">
        <label class="layui-form-label">邮&nbsp;&nbsp;箱</label>
        <div class="layui-input-inline">
            <input type="text" name="email" required="true" placeholder="请输入邮箱(用于找回密码)" autocomplete="off"
                   class="layui-input" style="width: 280px;">
        </div>
    </div>
    <div class="layui-form-item" style="margin-bottom: 5px;text-align: left">
        <label class="layui-form-label">性&nbsp;&nbsp;别</label>
        <input type="radio" name="sex" value="男" title="男" checked>
        <input type="radio" name="sex" value="女" title="女">
    </div>
    <div class="layui-form-item" style="margin-bottom: 15px;text-align: center">
        <button class="layui-btn  layui-btn-normal layui-btn-radius" lay-submit="" lay-filter="checkForm"
                style="width: 300px;">注册
        </button>
    </div>

</form>

<script src="/static/layui/layui.js"></script>
<script src="/static/layui/layui.all.js"></script>
<script>
    layui.form.verify({
        userName: [
            /^[\S]{5,15}$/
            , "用户名必须为5到15位，且不能出现空格"
        ],
        passWord: [
            /^[\S]{6,18}$/
            , "密码必须为6到18位，且不能出现空格"
        ],
        nickname: [
            /^[\S]{1,10}$/
            , "昵称必须为1到10位，且不能出现空格"
        ]
    });
    layui.use('form', function() {
        var form = layui.form;

        //监听提交
        form.on('submit(checkForm)', function(data) {
            //layer.msg(JSON.stringify(data.field));
            var url = '/user/register';
            var data = $('form').serializeArray();
            $.ajax({
                type: "POST",
                url: url,
                data: data,
                success: function (res) {
                    if(res.success){
                        layer.msg('注册成功！', {
                            icon: 1,
                            time: 1000 //2秒关闭（如果不配置，默认是3秒）
                        }, function(){
                            //do something
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.location.reload();
                            parent.layer.close(index); //再执行关闭
                        });
                    }else{
                        layer.msg(res.errorInfo);
                    }
                },
                error: function(data) {
                    layer.msg("网络错误！");
                }
            });
           return false;
        });
    });

</script>
</body>
</html>
