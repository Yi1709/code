<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title >错误</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../static/lib/tocbat/tocbot.css" th:href="@{/lib/tocbat/tocbot.css}">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
</head>
<body>
<!--导航-->
<nav th:fragment=" menu(0)" class="ui inverted attached segment m-padded-tb-mini">
    <div class="ui container">
        <div class="ui inverted  secondary stackable menu ">
            <h2 class="ui teal header item">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide " th:classappend=" ${n==1} ? 'active'"><i
                    class="small home icon"></i> 首页</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend=" ${n==2}?'active'"><i
                    class="small idea icon"></i> 分类</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend=" ${n==3}?'active'"><i
                    class="small tags icon"></i> 标签</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend=" ${n==4}?'active'"><i
                    class="small clone icon"></i> 归档</a>
            <a href="#" class="m-item item m-mobile-hide " th:classappend=" ${n==5}?'active'"><i
                    class="small info icon"></i> 关于我</a>
            <div class="m-item right item m-mobile-hide">
                <div class="ui icon  inverted transparent input m-margin-tb-tiny">
                    <input type="text" placeholder="请输入。。。。">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui icon menu toggle black button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<br>
<br>
<br>
<br>
<div class="m-container-small m-padded-tb-maxsize">
    <div class="ui error message">
        <div class="ui container">
            <h2>错误</h2>
            <div>
                <div th:utext="'&lt;!--'" th:remove="tag"></div>
                <div th:utext="'Failed Request URL : ' + ${url}" th:remove="tag"></div>
                <div th:utext="'Exception message : ' + ${exception.message}" th:remove="tag"></div>
                <ul th:remove="tag">
                    <li th:each="st : ${exception.stackTrace}" th:remove="tag"><span th:utext="${st}" th:remove="tag"></span>
                    </li>
                </ul>
                <div th:utext="'--&gt;'" th:remove="tag"></div>
            </div>
        </div>
    </div>
</div>

<br>
<br>
<br>
<br>
<!-- 底部 -->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-maxsize">
    <div class="ui center aligned container">
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img th:src="@{/images/wechat.jpg}" class="ui rounded image" alt="" style="width: 110px;">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">用户故事</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-opacity-mini">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:986527557@qq.com</a>
                    <a href="#" class="item">QQ:986527557</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-opacity-mini ">Blog</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的最新博客，里面会分享我的一些练习项目，和部分教学视频!</p>
            </div>
        </div>
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny ">© 2019-20 Blog Designed By Lzw</p>
    </div>
</footer>
</body>
</html>
